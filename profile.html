<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>KIMOCHI</title>
        <meta http-equiv="cleartype" content="on">
        <meta name="MobileOptimized" content="320">
        <meta name="HandheldFriendly" content="True">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://use.typekit.net/vjc2jzq.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<link type="text/css" rel="stylesheet" href="./style/profile.css">
    </head>
    
    <body style="margin:0 0 0 0;">
	<main>
		<div id="profile_display">
			<div id="back" onclick="window.location='./inbox.html';"></div>
			<div id="account">GroupH_account</div>
			<div id="setting"></div>
			<div id="profile_title" onclick="window.location='./photoedit.html';">
				<div id="shot"></div>
				<div id="edit">EDIT&nbsp;&nbsp;PERSONAL&nbsp;&nbsp;IMAGE</div>
			</div>
			<div id="sendbox">
				<div id="send">SENT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;22</div>
			</div>
			<div id="second_block">
				<div class="splitline"></div>
				<div id="notifications">Notifications</div>
				<div id="push_notifications">Push notifications</div>
				<div id="screenon_popup">Display pop-ups / screen on</div>
				<div id="screenoff_popup">Display pop-ups / screen off</div>
				<div id="notifications_bar">
					<div id="notifications_selectball"></div>
				</div>
				<div id="popup_on_bar">
					<div id="popup_on_selectball"></div>
				</div>
				<div id="popup_off_bar">
					<div id="popup_off_selectball"></div>
				</div>
			</div>
			<div id="third_block">
				<div class="splitline"></div>
				<div id="support">Support</div>
				<div id="about" onclick="window.location='https://king1224.github.io/about_us/';">About Kimochi</div>
				<div id="help">Help center</div>
				<div id="report">Report a problem</div>
			</div>
			<div id="fourth_block">
				<div class="splitline"></div>
				<div id="logout">Log Out</div>
			</div>
		</div>
	</main>
		
        <script src="./js/profile.js"></script>
    </body>
</html>
